	<head>

	<body>
		<div class="container" class="centrer">
			<div class="row">
				<div clas="col-md-4"></div>
				<div clas="col-md-4">
					<div>
						<img src="image_zokubird.png" class="image1" width="150px" height="auto" alt="image_illustration">
						
							 <h3 class="entete_connexion2" class="text-justify" >Operation sur utilisateur</h3>
							  <form class="contour2" method="post" role="form" action="" class="centrer">
								<div class="form-row">

									<div  class="form-group col-md-6 ">
					      	         <label for="nom">Nom & Prenom</label>
					                 <input type="text" class="form-control" id="nom" placeholder="votre email">
					                 </div>
					                 <div  class="form-group col-md-6">
					      	         <label for="email">Email</label>
					                 <input type="email" class="form-control" id="email" placeholder="Votre page">
					                 </div>
					                 <div  class="form-group col-md-6">
					      	         <label for="telephone">Telephone</label>
					                 <input type="tel" class="form-control" id="telephone" placeholder="+22577664924">
					                 </div>
					                 <div  class="form-group col-md-10">
													<table>
														<th><h3>Bloquer l'utilisateur</h3></th>
													

														<tr>
														<td> 
															<div class="form-check">
														    <input type="checkbox" class="form-check-input" id="oui" checked>
														    <label class="form-check-label" for="oui">Oui</label>
														    </div>
											             </td>
													   <td>
													   	   
														    <input type="checkbox" class="form-check-input" id="non" checked >
														    <label class="form-check-label" for="non">Non</label>
														    </div>
													   </td>
														</tr>
													</table>									 
												
													
												
												  
								     </div>
					                 <div class="bouton3"  class="form-group col-md-6">

								</div>
							</form>
						
					</div>
